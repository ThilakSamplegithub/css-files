<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opacity Example</title>
  <style>
    .invisible-element {
      width: 100px;
      height: 100px;
      background-color: red;
      /* opacity: 0; occupies space just degree of transparency is 0 but element is present.So its interactable */
      /* visibility: hidden; not interactable but occupies space */ 
    cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="invisible-element">123</div>
  <p>Some other content on the page.</p>
</body>
</html>
