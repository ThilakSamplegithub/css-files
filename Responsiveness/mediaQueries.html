<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            /* border: 1px solid red; */
            display: flex;
            flex-direction: column;
           align-items: center;
        }
        body>div{
            width: 590px;
             margin: 10px;
            }
        body>div:nth-child(1){
            border:1px solid rebeccapurple;

        }
        body>div:nth-child(2){
            border:1px solid lawngreen;
        }
        .container>.card{
            display: flex;
            /* border: 1px solid red; */
            justify-content: center;
            gap:20px;
            flex-wrap: wrap;
        }
        .container>.card>p{
            /* font-size: 10px; */
            /* border: 1px solid red; */
            color:brown
        }
        .media>.card{
            display: flex;
            /* border: 1px solid red; */
            justify-content: center;
            gap:20px;
            flex-wrap: wrap;
        }
        .container{
            border:12px solid red;
            container-type: inline-size;
            container-name: changelayout;
            width: 700px;
        }
        @media (width<700px) {
           
            .container>.card{
           display: flex;
           flex-direction: column;
           text-align: center;
           margin-left: 25px;
            }
            .container>.card>img{
                width:300px;
                margin:auto
            }
            .container>.card>p{
                font-size: 40px;
                color:magenta;
            }
        }
    </style>
    <title>Document</title>
